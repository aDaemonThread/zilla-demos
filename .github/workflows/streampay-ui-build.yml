name: Check Streampay UI Build

on:
  pull_request:
    branches:
      - main
    paths:
      - 'streampay/app/**/*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: docker build streampay/app/.
